<!DOCTYPE html>
<html>
  <head>
      <!--Formatação e titulo-->
    <meta charset="utf-8">
    <title>Previsão do Tempo</title>

      <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

      <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <!--Previsão do tempo-->
          <div class="col-md-6 bg-gradient">
            <h1>Previsão do Tempo</h1>
            <select id="city-select">
              <option value="Sao Paulo">São Paulo</option>
              <option value="Londres">Londres</option>
              <option value="Tokyo">Tóquio</option>
              <option value="Rio de janeiro">Rio de janeiro</option>
            </select>
            <button id="btn-update">Atualizar</button>
            <div id="result">
              <h2 id="city"></h2>
              <div id="temperature"></div>
              <div id="weather-description"></div>
              <div id="rain-chance"></div>
            </div>
            <script type="text/javascript" src="script/script.js"></script>
          </div>
        <!--Relógio-->
        <div class="col-md-6 bg-gradient-2">
          <h1>Fuso horário</h1>
          <div id="timezones">
            <div id="clock"></div>
            <label for="timezone-select">Fusos Horários:</label>
            <select id="timezone-select">
              <option value="America/Sao_Paulo">Brasília</option>
              <option value="America/New_York">Nova York</option>
              <option value="Europe/Berlin">Berlim</option>
              <option value="Asia/Dubai">Dubai</option>
            </select>
          </div>
          <script src="script/clock.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
